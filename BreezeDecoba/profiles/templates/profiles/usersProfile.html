{% extends "blog/padre.html" %} {% load static %} {% block main %}
<div class="container__registrarse" id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <section>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-7">
                        <div class="card border-0 rounded mt-5 container__forms">
                            <div class="card-header">
                                <h1 class="text-center font-weight-light my-4 fs-2 ">Formulario - Editar Perfil</h1>
                                <h2 class="text-center font-weight-light my-2 fs-3">Usuario: {{usuario}}</h2>
                            </div>
                            <div class="card-body">
                                {% if myForm.errors %}
                                <p style="color: red;"> Dato no valido, intente nuevamente</p>
                                {% endif %}
                                <form action="" method="POST" enctype="multipart/form-data"
                                    >{% csrf_token %}
                                    <div class="row justify-content-center align-items-center px-5">{{ miFormulario.as_table }}</div>
                                    <div class="d-flex justify-content-center align-items-center ">
                                        <input type="submit" , value="Actualizar" class="btn btn-warning my-4 " />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock main %}
