{% extends "blog/base.html" %} {% load static %} {% block main %}
<div class="container__registrarse" id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <section>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-7">
                        <div class="card border-0 rounded mt-5 container__forms">
                            <div class="card-header"><h1 class="text-center font-weight-light my-4 fs-3 ">Registrarse</h1></div>
                            <div class="card-body">
                                {% if myForm.errors %}
                                <p style="color: red;"> Dato no valido, intente nuevamente</p>
                                {% endif %}
                                <form action="" method="POST">
                                    {% csrf_token %}
                                    <div class="table-responsive">
                                        <!--VER SI NO AFECTA PYTHON-->
                                        <table class="table table-hover align-middle"> {{registerForm.as_table}} </table>
                                        <div class="d-flex justify-content-center">
                                            <input type="submit" value="Enviar" class="btn btn-warning" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="{% url 'login' %}">¿Ya te has registrado? Inicia tu sesión.</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
{% endblock main %}
