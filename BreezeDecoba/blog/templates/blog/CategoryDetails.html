{% extends "blog/padre.html" %} {% load static %} {% block main %}{% if request.user.is_superuser %}
<section class="container-fluid ">
    <div class="row justify-content-center align-items-center my-5 py-5">
        <div class="col-md-4 my-4 py-4">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center fs-4 fst-italic">Detalles</h1>
                </div>
                <div class="card-body">
                    <p class="card-title text-center  fw-bolder">{{object.category}}</p>
                    <p class="card-text text-center fst-italic">{{object.subcategory}}</p>
                    <p class="card-text text-center">Producto propuesto: <strong>{{object.product}}</strong></p>
                </div>
            </div>
            <div class="d-flex justify-content-center align-items-center my-5">
                <a href="{% url 'CategoryList' %}" class="btn btn-info text-white fw-bolder">Regresar</a>
            </div>
        </div>
    </div>
</section>
{% endif %}{% endblock main %}
