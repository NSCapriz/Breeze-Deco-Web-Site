{% extends "blog/padre.html" %} {% load static %} {% block main %}
<section class="container-fluid ">
    <div class="row justify-content-center align-items-center my-5"> </div>
    <div class="row justify-content-center align-items-center my-2">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <p> POST hecho:</p>
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Titulo: <i>{{object.title}}</i></p>
                        <p>Mensaje: <i>{{object.content}}</i></p>
                        <footer class="blockquote-footer"
                            ><p>Autor: <i>{{object.author_post}}</i></p></footer
                        >
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <a href="{% url 'ForumList' %}" class="btn btn-info my-4 ">Regresar</a>
        </div>
    </div>
    <div class="row justify-content-center align-items-center my-3">
        <div class="col-md-6 my-2 text-center"> </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center">
            <form action="" method="POST">
                {% csrf_token %} {{ form.as_p }}
                <div class="d-flex justify-content-center align-items-center my-5">
                    <input type="submit" value="Enviar" class="btn btn-primary" />
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock main %}
