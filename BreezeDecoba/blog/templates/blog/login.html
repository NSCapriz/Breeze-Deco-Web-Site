{% extends "blog/padre.html" %} {% load static %} {% block main %}
<!-- ESTA ES UN TEMPLATE PARA UTILIZAR A FUTURO (No contiene funcionalidad algo solo es una vista)-->
<div class="container__login" id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <section>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card border-0 rounded-lg mt-5 container__forms">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                            <div class="card-body">
                                <form>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                        <label for="inputPassword">Contraseña</label>
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                        <label class="form-check-label" for="inputRememberPassword">Recordar Contraseña</label>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <a class="small" href="password.html">¿Olvidaste tu contraseña?</a>
                                        <a class="btn btn-primary" href="index.html">Ingresar</a>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="register.html">¿Necesitas crearte una cuenta? Registrate!</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!--Para el footer-->
    <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; Nicolás Capriz-2023</div>
            <div>
                <a href="#">Terms &amp; Conditions</a>
            </div>
        </div>
    </div>
    <script src="{% static 'blog/js/scripts.js'%}"></script>
    {% endblock main %}
</div>
